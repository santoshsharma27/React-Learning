<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10</title>
  </head>
  <body>
    <button class="btn">Change Me</button>
    <img
      style="height: 300px; width: 500px"
      src="https://particle.scitech.org.au/wp-content/uploads/2022/12/GettyImages-1203853320-scaled.jpg"
      alt="Image"
    />
    <button class="imgBtn">See magic</button>
    <p class="para">This is a sample text</p>
    <input type="text" name="" id="" />
    <p class="input__Value"></p>
    <form action="">
      <input type="text" class="username" placeholder="username" />
      <input type="text" class="password" placeholder="password" />
      <button type="submit">Submit</button>
    </form>
    <select name="" id="">
      <option value="Orange">Orange</option>
      <option value="Mango">Mango</option>
      <option value="Grapes">Grapes</option>
      <option value="Apple">Apple</option>
    </select>
    <p class="dropdownValue"></p>
    <ul>
      <li>Java</li>
      <li>C++</li>
      <li>Python</li>
      <li>JavaScript</li>
    </ul>

    <div id="parent">
      <button id="addChildBtn">Add Child</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
