<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <style>
      img {
        height: 200px;
        width: 200px;
        padding: 10px;
      }

      .container {
        position: relative;
        height: 1000px;
      }

      .image2 {
        position: absolute;
        top: 100px;
        left: 50px;
      }

      .image3 {
        position: sticky;
        top: 100px;
      }

      .image4 {
        position: fixed;
      }

      .box {
        background-color: aquamarine;
        height: 3000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="image1"
        src="https://images.unsplash.com/photo-1719937050601-969f4f25d060?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 1"
      />
      <img
        class="image2"
        src="https://plus.unsplash.com/premium_photo-1734354794200-49aec81e395d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 2"
      />
      <img
        class="image3"
        src="https://plus.unsplash.com/premium_photo-1732776567041-885234fdc3c4?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 3"
      />
      <img
        class="image4"
        src="https://plus.unsplash.com/premium_photo-1732591008625-ec0c5fca424a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 4"
      />
    </div>
    <div class="box"></div>

    <script>
      document.querySelector(".image1").addEventListener("click", (e) => {
        console.log(e.target.tagName);
      });
    </script>
  </body>
</html>
